<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldi Firmansyah</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style_dev.css">
</head>

<body>
    <!-- header -->
    <header class="w-full bg-slate-500 px-6 py-2 text-white">
        <div class="container">
            <a href="#">Icon</a>
        </div>
    </header>
    <!-- akhir header -->

    <!-- brand -->
    <div class="container text-center mt-7">
        <a href="#">
            <h1 class="duration-500 text-5xl font-bold bg-gradient-to-r from-blue-700 via-green-300 to-red-600 bg-clip-text text-transparent">Aldi Firmansyah</h1>
        </a>
    </div>
    <!-- akhir brand -->
    <hr class="opacity-0 border-4">
    <!-- navbar -->
    <nav class="text-center w-full duration-150 py-2 z-20">
        <div class="container">
            <div class="sm:flex sm:justify-around ">
                <div id="nav-toogle" class="sm:hidden flex flex-col gap-1 w-7 mx-auto relative mb-2">
                    <input type="checkbox" class="peer absolute scale-x-[2.5] scale-y-[2.2] opacity-0 right-2 top-1 cursor-pointer mb-2 z-50">
                    <span class="border-2 border-slate-800 w-full peer-checked:rotate-45 peer-checked:translate-y-2 duration-75 mt-2"></span>
                    <span class="border-2 border-slate-800 w-full peer-checked:opacity-0"></span>
                    <span class="border-2 border-slate-800 w-full peer-checked:-rotate-45 peer-checked:-translate-y-2  duration-75"></span>
                </div>
                <div class="flex justify-center opacity-0 sm:opacity-100 duration-500 sm:w-1/2 xl:w-1/3" id="navbar">
                    <ul class="flex flex-col gap-2 justify-evenly absolute w-full sm:text-slate-800 sm:flex-row sm:bg-transparent sm:static sm:h-auto px-4 bg-slate-100 text-xl last:pb-3 first:pt-3 sm:last:pb-0 sm:first:pt-0 duration-100 h-0 overflow-hidden ">
                        <li class="bg-blue-100 p-1 rounded text-slate-700"><a href="#">Home</a></li>
                        <li class="hover:bg-blue-100 p-1 rounded hover:text-slate-700 duration-300"><a href="#">About</a></li>
                        <li class="hover:bg-blue-100 p-1 rounded hover:text-slate-700 duration-300"><a href="#">Gallery</a></li>
                        <li class="hover:bg-blue-100 p-1 rounded hover:text-slate-700 duration-300"><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- akhir navbar -->

    <!-- hero section -->
    <div class="h-96 relative bg-[url('../img/heroSection.jpg')] bg-cover bg-center before:absolute before:bg-slate-800 before:top-0 before:bottom-0 before:left-0 before:right-0 before:opacity-30 before:-z-20 bg-fixed overflow-hidden">
        <div class="container py-20 z-10 mx-auto px-10">
            <div class="">
                <div class="hero-section text-white capitalize h-max">
                    <h1 class="text-4xl font-bold -translate-y-96 duration-700">Let's see the <span class="bg-blue-800 px-1">world</span> with me!</h1>
                    <h2 class="text-2xl">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
                    <a href="#" class="font-bold mt-10 inline-block px-3 py-2 bg-gradient-to-r from-indigo-600 to-red-500 rounded hover:bg-gradient-to-r hover:from-indigo-400 hover:to-red-300 hover:ring-2 duration-200">See my project</a>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir hero section -->

    <!-- social icon -->
    <div class="container px-8 mt-8">
        <div class="border bg-gray-100 rounded-md px-3 py-1">
            <div class="grid sm:grid-cols-3">
                <div class="bg-slate-200 rounded-md px-3 py-2">
                    <div class="grid sm:grid-cols-2">
                        <div>
                            <span>Facebook</span>
                        </div>
                        <div>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis, totam.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir social icon -->

    <div class="mt-96"></div>




    <!-- js -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
